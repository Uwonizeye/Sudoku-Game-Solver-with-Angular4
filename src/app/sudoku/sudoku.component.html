<table [ngClass]= "{win: gameSolved, noWin: !gameSolved}">
  <tr *ngFor="let rowIndex of [0, 1, 2, 3, 4, 5, 6, 7, 8]">
    <td *ngFor="let colIndex of [0, 1, 2, 3, 4, 5, 6, 7, 8]">
      <ng-template *ngIf='initial[rowIndex][colIndex] == " "; then thenBlock; else elseBlock;'></ng-template>
      <ng-template #thenBlock>
        <input (keyup)="onKey(rowIndex, colIndex, $event.target.value)" type="text" />
      </ng-template>
      <ng-template #elseBlock>
        &nbsp;{{initial[rowIndex][colIndex]}}&nbsp;
      </ng-template>
    </td>
</table>

<div>
  <button (click)="checkSolution()">Check Solution </button>
</div>
